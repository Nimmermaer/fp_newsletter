<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modify your newsletter-subscription</title>
</head>
<body>
<f:render partial="Email/Salutation" arguments="{_all}" />
<p>click at this link to modify your newsletter subscription:</p>
<p><f:link.action pageUid="{editUid}" extensionName="fpnewsletter" pluginName="pi1" controller="Log" action="edit"
                  arguments="{uid: uid, hash: hash}" absolute="1"><f:format.raw><f:uri.action pageUid="{editUid}"
                  extensionName="fpnewsletter" pluginName="pi1" controller="Log" action="edit" arguments="{uid: uid, hash: hash}"
                  absolute="1" /></f:format.raw></f:link.action></p>
<p><f:link.action pageUid="{editUid}" extensionName="fpnewsletter" pluginName="pi1" controller="Log" action="edit"
                  arguments="{uid: uid, hash: hash}" absolute="1" style="border:1px solid #000;border-radius:3px;padding:2px 10px;"><f:translate key="email.alternative" /></f:link.action></p>
<p>Best regards<br>
{settings.company}</p>
