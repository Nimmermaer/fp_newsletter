<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Newsletter-Anmeldung</title>
</head>
<body>
<f:render partial="Email/Salutation" arguments="{_all}" />
<p>um sich zu unserem Newsletter anzumelden, müssen Sie Ihre E-Mail-Adresse mit Klick auf diesen Link verifizieren:</p>
<p><f:link.external uri="{fpnl:getActionUrl(pageUid:subscribeVerifyUid, pi:'verify', action:'verify', uid:uid, hash:hash)}"
                    target="_blank"><f:format.raw><f:uri.external uri="{fpnl:getActionUrl(pageUid:subscribeVerifyUid, pi:'verify', action:'verify', uid:uid, hash:hash)}" /></f:format.raw></f:link.external></p>
<p><f:link.external uri="{fpnl:getActionUrl(pageUid:subscribeVerifyUid, pi:'verify', action:'verify', uid:uid, hash:hash)}"
                    target="_blank" style="border:1px solid #000;border-radius:3px;padding:2px 10px;">Alternativ können Sie auch auf diesen Button klicken</f:link.external></p>
<p>Mit freundlichen Grüßen<br>
{settings.company}</p>
</body>
</html>
