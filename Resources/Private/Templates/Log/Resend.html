<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="main">
	<div style="display:none;"><f:flashMessages /></div>
	<f:if condition="{email}">
		<f:if condition="{log}">
			<f:then>
				<p class="alert alert-success">{f:translate(key: 'email_resent', default: 'email was resend')} {email}.</p>
			</f:then>
			<f:else>
				<p class="alert alert-danger">{f:translate(key: 'wrong_email_not_found', default: 'ivalid email')} {email}.</p>
			</f:else>
		</f:if>
	</f:if>
	<f:if condition="{settings.subscribeVerifyUid}"><f:then>
		<f:form action="resend" pluginName="resend" name="log">
			<label for="fp_email"><f:translate key="tx_fpnewsletter_domain_model_log.email" />:</label>
			<f:form.textfield type="email" name="email" id="fp_email" placeholder="{f:translate(key: 'tx_fpnewsletter_domain_model_log.email')}" additionalAttributes="{required : 'required'}" /><br />

			<f:form.submit value="{f:translate(key: 'resendButton', default: 'resend')}" class="btn btn-sm btn-primary" />
		</f:form>
	</f:then><f:else>
		<p class="alert alert-danger">{f:translate(key: 'wrong_missing_subscribeVerifyUid', default: 'missing subscribeVerifyUid')}</p>
	</f:else></f:if>
</f:section>
</html>
