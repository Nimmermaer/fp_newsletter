<f:if condition="{optional.gender} == 1">

		<label for="fp_gender"><f:translate key="tx_fpnewsletter_domain_model_log.gender" /> <f:if condition="{required.gender} == 1"><span class="required">*</span></f:if></label>

			<f:form.select class="form-control" property="gender" id="fp_gender" options="{genders}" additionalAttributes="{required : 'required'}" />

<f:if condition="{settings.module_sys_dmail_category}">
  <f:then>
	  <f:if condition="{groups -> f:count()} > 1"><f:then>
		  <div class="form-group">
			  <label for="fp_categories">
				  <f:translate key="subscribed_themes" />
			  </label>
			  <f:for each="{groups}" as="group">
				<br><f:form.checkbox name="categories[{group.uid}]" value="{group.uid}" checked="{group.own}" /> {group.title}
			  </f:for>
		  </div>
	  </f:then><f:else>
		  <f:form.hidden name="categories" value="{settings.module_sys_dmail_category}" id="fp_categories" />
	  </f:else></f:if>
  </f:then>
</f:if>
